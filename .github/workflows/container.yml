name: deploy-container

defaults:
  run:
    working-directory: packages/container

on:
  push:
    branches:
      - master
    paths:
      - "packages/container/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2 # use v2 instead of v3 as v2 is the latest stable version as of my knowledge cutoff date
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - uses: cyberonin/awscli-action@master
        with:
          args: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/container/latest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
